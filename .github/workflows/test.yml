name: Django Tests + Deploy

on:
  push:
    branches: [demo_only]
  pull_request:
    branches: [demo_only]

jobs:
  test:
    runs-on: ubuntu-latest
    
    env:
      SECRET_KEY: test-secret-key-for-ci
      DEBUG: 'False'
      DATABASE_URL: sqlite:///test.db

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-django
      
      - name: Run Django check
        run: python manage.py check
      
      - name: Run template compilation tests
        run: pytest tests/test_template_compilation.py -v --tb=short
      
      - name: Run all tests
        run: pytest -v --tb=short

  deploy:
    needs: test
    runs-on: ubuntu-latest
    # Only deploy on push to demo_only (not PRs), and only if tests pass
    if: github.event_name == 'push' && github.ref == 'refs/heads/demo_only'
    
    steps:
      - name: Trigger Railway Deploy
        run: |
          curl -X POST "${{ secrets.RAILWAY_DEPLOY_HOOK }}"
        env:
          RAILWAY_DEPLOY_HOOK: ${{ secrets.RAILWAY_DEPLOY_HOOK }}
