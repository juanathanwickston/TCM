# Nixpacks configuration for Railway
# Overrides default behavior to use production requirements

[phases.install]
cmds = ["pip install -r requirements-prod.txt"]

[phases.build]
cmds = ["python manage.py collectstatic --noinput"]

[start]
cmd = "python manage.py migrate --noinput && gunicorn tcm_django.wsgi:application --bind 0.0.0.0:$PORT"
